    <!-- Calculate Total Fees Section -->
    <section id="calculateFees">
        <h2>Calculate Total Fees</h2>
        <form id="quoteForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <input type="submit" value="Submit">
            <h3>Select Courses:</h3>
            <input type="checkbox" id="firstAidCheckbox" name="courses" value="1500">
            <label for="firstAidCheckbox">First Aid - R1500</label><br>

            <input type="checkbox" id="sewingCheckbox" name="courses" value="1500">
            <label for="sewingCheckbox">Sewing - R1500</label><br>

            <input type="checkbox" id="landscapingCheckbox" name="courses" value="1500">
            <label for="landscapingCheckbox">Landscaping - R1500</label><br>

            <input type="checkbox" id="lifeSkillsCheckbox" name="courses" value="1500">
            <label for="lifeSkillsCheckbox">Life Skills - R1500</label><br>

            <input type="checkbox" id="childMindingCheckbox" name="courses" value="750">
            <label for="childMindingCheckbox">Child Minding - R750</label><br>

            <input type="checkbox" id="cookingCheckbox" name="courses" value="750">
            <label for="cookingCheckbox">Cooking - R750</label><br>

            <input type="checkbox" id="gardenMaintenanceCheckbox" name="courses" value="750">
            <label for="gardenMaintenanceCheckbox">Garden Maintenance - R750</label><br>

            <button type="button" onclick="calculateTotal()">Calculate Total Fees</button>
        </form>
        <p id="totalFee"></p>
    </section>
